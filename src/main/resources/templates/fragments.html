<!-- Common elements in header fragment -->
<head th:fragment="commonHead">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<!-- Common javascript imports fragment -->
<div th:fragment="commonJsImports">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

<!-- Navigation Bar Fragment -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/342px-Olympic_rings_without_rims.svg.png" alt="Olympic Games France Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/offers}">Offres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? '/admin/dashboard' : ''}"
               th:text="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? 'Admin' : ''}">
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-connexion"
               th:href="${#authorization.expression('isAuthenticated()') ? '/logout' : '/login'}"
               th:text="${#authorization.expression('isAuthenticated()') ? 'DÃ©connexion' : 'Connexion'}">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
  <footer class="bg-white py-4">
    <div class="container text-center">
      <p class="text-muted mb-0">
        Made by Hugo Roger
        <br>Cover designed by Freepik
      </p>
    </div>
  </footer>
</div>
