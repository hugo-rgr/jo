<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments::commonHead}"/>
  <title>Jeux Olympiques de France 2024 - Bienvenue</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar -->
<div th:insert="~{fragments::navbar}"></div>

<!-- Hero section -->
<div class="container-fluid hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="font-weight-bold mt-3">Jeux Olympiques de Paris 2024</h1>
    <p class="font-weight-bold mt-3">Du 26 juillet au 11 août 2024</p>
    <div id="countdown" class="mt-3"></div>
    <div class="hero-button">
      <a th:href="@{/offers}" class="btn btn-primary btn-lg">
        Accéder à la billetterie
      </a>
    </div>
  </div>
</div>

<!-- Events section -->
<section class="bg-light py-5 event-section flex-grow-1">
  <div class="container">
    <h2 class="text-center font-weight-bold text-dark">
      Événements en Vedette
    </h2>
    <div class="row mt-4">
      <!-- Event card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img class="card-img-top mx-auto mt-3" th:src="@{/images/event-card-athletisme.avif}" alt="Athlétisme">
          <div class="card-body">
            <h3 class="card-title">Athlétisme</h3>
          </div>
        </div>
      </div>
      <!-- Event card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img class="card-img-top mx-auto mt-3" th:src="@{/images/event-card-natation.avif}" alt="Natation">
          <div class="card-body">
            <h3 class="card-title">Natation</h3>
          </div>
        </div>
      </div>
      <!-- Event card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img class="card-img-top mx-auto mt-3" th:src="@{/images/event-card-cyclisme.avif}" alt="Cyclisme">
          <div class="card-body">
            <h3 class="card-title">Cyclisme</h3>
          </div>
        </div>
      </div>
      <!-- Event card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img class="card-img-top mx-auto mt-3" th:src="@{/images/event-card-basketball.avif}" alt="Basketball">
          <div class="card-body">
            <h3 class="card-title">Basketball</h3>
          </div>
        </div>
      </div>
      <!-- Event card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img class="card-img-top mx-auto mt-3" th:src="@{/images/event-card-tennis.avif}" alt="Tennis">
          <div class="card-body">
            <h3 class="card-title">Tennis</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Pied de Page -->
<div th:insert="~{fragments::footer}"></div>

<div th:insert="~{fragments::commonJsImports}"></div>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
